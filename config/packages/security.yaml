security:
    enable_authenticator_manager: true

    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~

            # If you have token-based or custom API login, add it here
            # json_login:
            #     check_path: /api/login
            #     username_path: email
            #     password_path: password

    access_control:
        - { path: ^/api/transfer, roles: IS_AUTHENTICATED_FULLY }
        # Example access rules:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/api, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            App\Entity\User:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
